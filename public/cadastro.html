<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/GameBeatz.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <title>GameBeatZ - Cadastrar</title>
</head>

<body>
    <div class="voltar-home">
        <a href="Tela.html" aria-label="Voltar para a Home">
            <img src="img/icons8-esquerda-80.png" alt="Voltar" width="30" height="30">   
        </a>
    </div>
    <div class="main" >
        <div class="right">
            <div class="container">
                <div class="titulo">
                    <p class="subtitulo">Inscreva-se colocando suas informações abaixo</p>
                </div>
                <div class="container-inputs">
                    <div class="inputs">
                        <p>Username</p>
                        <input id="user" placeholder="Insira seu nome" type="text" style="font-family: monospace; background-color: #00000000; color: #ffffffcc; border: 1px solid #051b634d;">
                    </div>
                    <div class="inputs">
                        <p>Email</p>
                        <input id="email" placeholder="Insira seu email" type="email" style="font-family: monospace; background-color: #00000000; color: #ffffffcc; border: 1px solid #051b63a9;" oninput="validarEmail()">
                    </div>
                    <div class="inputs">
                        <p>Senha</p>
                        <input id="senha" placeholder="Insira sua senha" type="password" 
                        style="font-family: monospace; font-size: 18px;background-color: #00000000; color: #ffffffcc; border: 1px solid #051b63a9;" 
                               onfocus="mostrarRequisitosSenha()" 
                               onblur="ocultarRequisitosSenha()" 
                               oninput="validarSenha()">
                        
                        <!-- Mensagens de Validação da Senha -->
                        <div id="senhaRequisitos" style="display: none;">
                            <p id="letraMinuscula" style="color: red;">Deve conter uma letra minúscula</p>
                            <p id="letraMaiuscula" style="color: red;">Deve conter uma letra maiúscula</p>
                            <p id="numero" style="color: red;">Deve conter um número</p>
                            <p id="caractereEspecial" style="color: red;">Deve conter um caractere especial</p>
                        </div>
                    </div>
                    <div class="inputs">
                        <p>Confirmar senha</p>
                        <input id="confirmar_senha" placeholder="Confirme sua senha" type="password" style="font-family: monospace; background-color: #00000000; color: #ffffffcc; border: 1px solid #051b63a9;" oninput="validarConfirmarSenha()">
                    </div>
                    <div class="inputs">
                        <p>Data de Nascimento</p>
                        <input id="dtNasc" placeholder="Insira sua Data de Nascimento" type="date" style="font-family: monospace; background-color: #00000000; color: #ffffffcc; border: 1px solid #051b63a9;" oninput="">
                    </div>
                </div>
                <div class="login">
                    <button onclick="validarInformacoes()">
                        <h2>Cadastrar</h2>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cadastrar.js"></script>
</body>
</html>
